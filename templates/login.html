<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login-RentRide</title>
    <link rel="stylesheet" href="../static/styles/header.css">
</head>

<body>

  
    <header
        class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mx-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="../static/images/logo.png" width="80" height="30" alt="">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-bg-dark">
            <li><a href="{{url_for('motors')}}" class="nav-link px-2 link-secondary">Koleksi</a></li>
            <li><a href="{{url_for('profile')}}" class="nav-link link-dark px-2">Profile</a></li>
            <li><a href="{{url_for('about')}}" class="nav-link link-dark px-2">Tentang Kami</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if 'user_id' in session %} Hello {{session['user_name']}} {% else %} Belum Login {% endif %}
        </div>
    </header>

    {% if message %}
    <div class="alert alert-primary" role="alert">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    <main>
        <div class="" id="gridParent">
            <div class="lef">

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form action="/login" method="POST" style="width: 23rem;">
                        <h1 id="title">RentRide</h1>
                        <p id="sec">Login Dan Mulai Menjelajahi Jogja</p>
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>

                        <div class="form-outline mb-2">
                            <input type="text" id="form2Example18" name="username"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Username</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="password" id="form2Example28" name="password"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>

                        <p>Belum Punya Akun? <a href="{{url_for('daftar')}}" class="link-warning">Daftar disini</a></p>
                        <div class="pt-1 mb-2">
                            <button class="btn btn-warning btn-lg btn-block fw-bold text-light"
                                type="submit">Login</button>
                        </div>

                    </form>

                </div>
            </div>

            <div class="rig">
                <img src="../static/images/bg.png" id="bg" alt="">
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
